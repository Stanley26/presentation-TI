    <meta charset="utf-8" />

    <title>OpenAPI & Swagger: The Standard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overflow: hidden; /* Empêche le scroll global, géré par SlideViewer */
      }
      
      code, pre {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Transitions douces */
      .slide-enter {
        opacity: 0;
        transform: translateY(20px);
      }
      .slide-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 500ms ease-out, transform 500ms cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Custom Scrollbar minimaliste */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Utilitaires de fond */
      .bg-grid-slate {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='%23e2e8f0'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
      }
    </style>
